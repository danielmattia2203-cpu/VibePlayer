<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diventa una Leggenda - VibePlayer</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #007aff;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --card: #111;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: #a1a1a6;
            font-size: 18px;
            max-width: 500px;
            margin-bottom: 40px;
        }

        /* IL PULSANTE */
        .cta-button {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 0 25px rgba(0, 122, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin-bottom: 60px;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 122, 255, 0.6);
        }

        /* LEADERBOARD */
        .leaderboard-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            margin-bottom: 25px;
        }

        .top-three {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .rank-card {
            background: var(--card);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #222;
        }

        .rank-info { display: flex; align-items: center; gap: 15px; }
        
        .rank-number { font-weight: 900; font-size: 20px; width: 30px; }
        .rank-name { font-weight: 700; font-size: 16px; }
        .rank-count { color: #666; font-size: 14px; }

        /* COLORI POSIZIONI */
        .pos-1 { border-color: var(--gold); background: linear-gradient(145deg, #111, #1a1600); }
        .pos-1 .rank-number { color: var(--gold); }
        .pos-1 .fa-crown { color: var(--gold); filter: drop-shadow(0 0 5px var(--gold)); }

        .pos-2 .rank-number { color: var(--silver); }
        .pos-3 .rank-number { color: var(--bronze); }

        #loading { color: #444; font-size: 14px; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Scala la Vetta.</h1>
        <p>Ogni canzone caricata Ã¨ un passo verso la leggenda. Ottieni il badge unico e domina la community di VibePlayer.</p>
        
        <a href="https://vibeplayer.github.io/VibePlayer/" class="cta-button">
            <i class="fas fa-upload" style="margin-right: 10px;"></i> Carica ora la tua musica
        </a>
    </div>

    <div class="leaderboard-title">I Re del Database</div>
    
    <div id="loading">Caricamento campioni...</div>
    <div class="top-three" id="leaderboard">
        </div>

    <script>
        const SUPABASE_URL = 'https://mgofkzcnppsydkknbuhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2M3gFEEjJLz2y_uHTUodMQ_XygN_O7s'; 
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchTopThree() {
            try {
                // Recupera tutte le canzoni per contare i proprietari
                const { data: songs } = await sb.from('songs_db').select('owner');
                
                if (songs) {
                    const counts = {};
                    songs.forEach(s => counts[s.owner] = (counts[s.owner] || 0) + 1);

                    // Ordina e prendi i primi 3
                    const sorted = Object.entries(counts)
                        .map(([name, count]) => ({ name, count }))
                        .sort((a, b) => b.count - a.count)
                        .slice(0, 3);

                    renderLeaderboard(sorted);
                }
            } catch (e) { console.error(e); }
        }

        function renderLeaderboard(topUsers) {
            const container = document.getElementById('leaderboard');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
            container.innerHTML = '';

            topUsers.forEach((user, index) => {
                const pos = index + 1;
                const card = document.createElement('div');
                card.className = `rank-card pos-${pos}`;
                
                card.innerHTML = `
                    <div class="rank-info">
                        <div class="rank-number">${pos}</div>
                        <div class="rank-name">
                            ${user.name} 
                            ${pos === 1 ? '<i class="fas fa-crown" style="margin-left:8px"></i>' : ''}
                        </div>
                    </div>
                    <div class="rank-count">${user.count} Brani</div>
                `;
                container.appendChild(card);
            });
        }

        fetchTopThree();
    </script>
</body>
</html>
